<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

  <style>
    body {
      padding: 1rem;
    }

    button {
      margin-top: 1rem;
    }

    fieldset {
      padding: 1rem;
      border: 0.5 solid gray;
      background-color: #eee;
    }

    legend {
      background-color: #555;
      color: #fff;
      padding: 3px 8px;
    }
  </style>

</head>

<body>

  <div class="container">

    <main>
      <form action="ex4-transacao-cadastra-paciente.php" method="POST">

        <fieldset>
          <legend>Dados da Pessoa</legend>

          <div class="row g-3">
            <!-- Nome e Sexo -->
            <div class="col-9">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" name="nome" class="form-control" id="nome">
            </div>
            <div class="col-3">
              <label for="sexo" class="form-label">Sexo</label>
              <select name="sexo" class="form-select" id="sexo">
                <option selected>Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
              </select>
            </div>

            <!-- E-mail e telefone -->
            <div class="col-sm-9">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="col-sm-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" name="telefone" class="form-control" id="telefone">
            </div>

            <!-- CEP e Logradouro  -->
            <div class="col-sm-2">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" name="cep" class="form-control" id="cep">
            </div>
            <div class="col-sm-10">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" name="logradouro" class="form-control" id="logradouro">
            </div>

            <!-- CEP e Logradouro  -->
            <div class="col-sm-2">
              <label for="estado" class="form-label">Estado</label>
              <select name="estado" class="form-select" id="estado">
                <option selected>Selecione</option>
                <option>MG</option>
              </select>
            </div>
            <div class="col-sm-10">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" name="cidade" class="form-control" id="cidade">
            </div>

        </fieldset>

        <fieldset>
          <legend>Dados do Paciente</legend>

          <div class="row g-3">
            <!-- Peso, altura e tipo sanguineo -->
            <div class="col-sm">
              <label for="peso" class="form-label">Peso (kg)</label>
              <input type="number" name="peso" class="form-control" id="peso" value="75.5">
            </div>
            <div class="col-sm-3">
              <label for="altura" class="form-label">Altura (m)</label>
              <input type="number" name="altura" class="form-control" id="altura" value="1.70">
            </div>
            <div class="col-sm-3">
              <label for="tiposanguineo" class="form-label">Tipo Sanguíneo</label>
              <select name="tiposanguineo" class="form-select" id="tiposanguineo">
                <option selected>Selecione</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
              </select>
            </div> 
        </fieldset>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>

    <br>
    <a href="index.html">Menu de opções</a>
  </div>

</body>

</html>
