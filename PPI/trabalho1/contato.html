<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Felipe - Contato</title>
</head>
<body>

    <header>
        <h1>Contato</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">INICIO</a></li>
            <li><a href="galeria.html">GALERIA</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>

    <main>
        
        <form action="send.php" method="POST" autocomplete="off" enctype="application/x-www-form-urlencoded">

            <section>
                <h2>Dados Pessoais:</h2>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <br>
    
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <br>
                
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" required>
                </div>
                <br>
    
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" required>
                </div>
                <br>
    
                <div>
                    <label for="datanasc">Data de Nascimento:</label>
                    <input type="date" name="datanasc" id="datanasc">
                </div>
                <br>
    
                <fieldset>
                    <legend>Sexo:</legend>
                    <div>
                        <input type="radio" name="sexo" id="masculino" value="masculino" checked>
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="feminino" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="outro" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </fieldset>
                <br>
    
                <fieldset>
                    <legend>Estado civil:</legend>
                    <div>
                        <input type="radio" name="estadocivil" id="solteiro" value="solteiro" checked>
                        <label for="solteiro">Solteiro</label>
                    </div>
                    <div>
                        <input type="radio" name="estadocivil" id="casado" value="casado">
                        <label for="casado">Casado</label>
                    </div>
                    <div>
                        <input type="radio" name="estadocivil" id="divorciado" value="divorciado">
                        <label for="casado">Divorciado</label>
                    </div>
                </fieldset>
                <br>
            </section>
            <hr>
            <section>
                <h2>Dados da Empresa:</h2>

                <div>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" name="cnpj" id="cnpj">
                </div>
                <br>

                <div>
                    <label for="razaosocial">Razão Social:</label>
                    <input type="text" name="razaosocial" id="razaosocial">
                </div>
                <br>

                <div>
                    <label for="ramoatuacao">Ramo de Atuação:</label>
                    <input type="text" name="ramoatuacao" id="ramoatuacao">
                </div>
                <br>

            </section>
            <hr>
            <section>
                <h2>Endereço:</h2>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep">
                </div>
                <br>

                <div>
                    <label for="tipologradouro">Tipo de Logradouro:</label>
                    <select name="tipologradouro" id="tipologradouro">
                        <option disabled selected value> -- Selecione um tipo de logradouro -- </option>
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praca">Praça</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" name="logradouro" id="logradouro">
                </div>
                <br>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade">
                </div>
                <br>

                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option disabled selected value> -- Selecione um estado -- </option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <br>

            </section>
            <hr>

            <section>
                <h2>Descrição detalhada do interesse:</h2>
                <div>
                    <textarea name="descinteresse" id="descinteresse" cols="70" rows="10"></textarea>
                </div>
                <br>
            </section>
            <hr>

            <section>
                <h2>Sobre a vaga:</h2>
                <fieldset>
                    <legend>Nível da vaga:</legend>
                    <div>
                        <input type="radio" name="nivelvaga" id="junior" value="junior" checked>
                        <label for="junior">Júnior</label>
                    </div>
                    <div>
                        <input type="radio" name="nivelvaga" id="pleno" value="pleno">
                        <label for="pleno">Pleno</label>
                    </div>
                    <div>
                        <input type="radio" name="nivelvaga" id="senior" value="senior">
                        <label for="senior">Sênior</label>
                    </div>
                </fieldset>
                <br>

                <fieldset>
                    <legend>Por onde ficou sabendo sobre mim:</legend>
                    <div>
                        <input type="checkbox" name="poronde" id="whatsapp" value="whatsapp">
                        <label for="whatsapp">WhatsApp</label>
                    </div>
                    <div>
                        <input type="checkbox" name="poronde" id="linkedin" value="linkedin">
                        <label for="linkedin">LinkedIn</label>
                    </div>
                    <div>
                        <input type="checkbox" name="poronde" id="indicacao" value="indicacao">
                        <label for="indicacao">Indicação de amigos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="poronde" id="outraindicacao" value="outraindicacao">
                        <label for="outraindicacao">Outro</label>
                    </div>
                </fieldset>
                <br>
            </section>

            <button>Enviar</button>
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>
</html>
